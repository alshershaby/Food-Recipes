<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- start title  -->
<div class="title">
    <h3 class=" btn m-0 text-center text-light">recipes <i class="fas fa-cloud-meatball"></i>
    </h3>
</div>
<!-- end title  -->

    
<!-- start signup  -->
<div class="signUpBtn">
    <p class=" btn m-0 text-center">Join</p>
</div>
    
<!-- end signing up -->



<!-- START SIDE BAR  -->
<div class="sideBar">
    <div class="aboutUs"> 
        <div class="sideIcon">
        <i class="fas fa-seedling"></i>
        </div>
    </div>
    
    <div class="contactUs">
        <div class="sideIcon">
            <i class="fas fa-shopping-basket"></i>
        </div>
    </div>
    <div class="findUs">
        <div class="sideIcon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
    </div>
</div>

<!-- END SIDE BAR  -->

<!-- start landing page  -->
 
<div class="landingPage page d-flex justify-content-center align-items-center">





<h3>
    can't you smell it !!
</h3>


</div>

<!-- end landing page  -->



<!-- start bottom bar  -->

<div class="bottomBar">
    <div class="container">
        <div class="row  m-auto justify-content-around ">
         
            <div id="searchRecipeBtn" class="btn searchRecipeBtn">
                <p class="m-0">search <i class="fas fa-search"></i></p>
            </div>
         
            <div id="viewAllRecipes" class="btn viewAllRecipes">
                <p class="m-0"> recipes by API 
                    <i class="fas fa-pizza-slice"></i>
            </div>
         
            <div id="addRecipeBtn" class="btn addRecipeBtn">
                <p class="m-0"> add recipe <i class="fas fa-cookie-bite"></i></p>
            </div>
         
            <div id="addedRecipesBtn" class="btn addedRecipesBtn">
                <p class="m-0"> added recipes<i class="fas fa-hamburger"></i></p>
            </div>
         
            <div id="profile" class="btn profile">
                <p class="m-0"> profile <i class="fas fa-user"></i></p>
            </div>
        </div>
    </div>
    
</div>
    
<!-- end bottom bar  -->
    


    <!-- script  -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
